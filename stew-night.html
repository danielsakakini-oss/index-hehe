<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stew Night</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Garamond', 'Baskerville', serif;
            background: #1a1a2e;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* ---- Login Screen ---- */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-screen h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #f5e6ca;
        }

        .login-screen p.subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .login-box {
            background: #16213e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f5e6ca;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
            color: #ccc;
        }

        .login-box input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: #0f3460;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: #e94560;
        }

        .login-box button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            background: #e94560;
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .login-box button:hover {
            background: #c73650;
        }

        .login-error {
            color: #e94560;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.4rem;
        }

        .login-toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .login-toggle a {
            color: #e94560;
            cursor: pointer;
            text-decoration: underline;
        }

        /* ---- App Layout ---- */
        .app {
            display: none;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #16213e;
            border-bottom: 1px solid #333;
        }

        .top-bar h1 {
            font-size: 1.8rem;
            color: #f5e6ca;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-bar-right span {
            font-size: 0.95rem;
            color: #aaa;
        }

        .top-bar-right .badge {
            background: #e94560;
            color: white;
            padding: 0.15rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .btn {
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-logout {
            background: transparent;
            color: #e94560;
            border: 1px solid #e94560;
        }

        .btn-logout:hover {
            background: #e94560;
            color: white;
        }

        .btn-home {
            background: transparent;
            color: #f5e6ca;
            border: 1px solid #f5e6ca;
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .btn-home:hover {
            background: #f5e6ca;
            color: #1a1a2e;
        }

        /* ---- Calendar ---- */
        .calendar-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-header h2 {
            font-size: 1.8rem;
            color: #f5e6ca;
        }

        .calendar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .calendar-nav button {
            padding: 0.4rem 0.8rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: #16213e;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
        }

        .calendar-nav button:hover {
            background: #0f3460;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: #16213e;
            padding: 0.6rem;
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            border-bottom: 1px solid #333;
        }

        .calendar-cell {
            min-height: 100px;
            padding: 0.4rem;
            border: 1px solid #2a2a4a;
            background: #1a1a2e;
            vertical-align: top;
            position: relative;
        }

        .calendar-cell.empty {
            background: #141428;
        }

        .calendar-cell .day-number {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.3rem;
        }

        .calendar-cell.today .day-number {
            color: #e94560;
            font-weight: bold;
        }

        .stew-event {
            background: #e94560;
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 0.2rem;
            cursor: pointer;
            line-height: 1.3;
        }

        .stew-event:hover {
            background: #c73650;
        }

        .stew-event .rsvp-count {
            display: block;
            font-size: 0.65rem;
            opacity: 0.85;
        }

        /* ---- Modal ---- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #16213e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            font-size: 1.4rem;
            color: #f5e6ca;
            margin-bottom: 1rem;
        }

        .modal label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 0.5rem 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            border-radius: 4px;
            background: #0f3460;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-actions button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #c73650;
        }

        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .btn-danger {
            background: #a00;
            color: white;
        }

        .btn-danger:hover {
            background: #800;
        }

        .rsvp-list {
            margin-top: 1rem;
            padding: 0;
            list-style: none;
        }

        .rsvp-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            color: #ccc;
        }

        .rsvp-status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .rsvp-status.attending {
            color: #4caf50;
        }

        .rsvp-status.not-attending {
            color: #888;
        }

        /* Admin add button */
        .add-stew-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: #e94560;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
            z-index: 50;
            display: none;
        }

        .add-stew-btn:hover {
            background: #c73650;
            transform: scale(1.05);
        }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1rem;
            }

            .top-bar h1 {
                font-size: 1.4rem;
            }

            .calendar-cell {
                min-height: 60px;
                padding: 0.2rem;
            }

            .calendar-cell .day-number {
                font-size: 0.7rem;
            }

            .stew-event {
                font-size: 0.6rem;
                padding: 0.15rem 0.25rem;
            }

            .calendar-day-header {
                font-size: 0.7rem;
                padding: 0.4rem 0.1rem;
            }

            .calendar-header h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<!-- ============ LOGIN SCREEN ============ -->
<div class="login-screen" id="loginScreen">
    <h1>Stew Night</h1>
    <p class="subtitle">Enter the password to continue</p>

    <!-- Password Entry -->
    <div class="login-box" id="passwordBox">
        <h2>Enter Password</h2>
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
        <button onclick="checkPassword()">Enter</button>
        <div class="login-error" id="passwordError"></div>
    </div>

    <!-- Registration (shown after user password accepted) -->
    <div class="login-box" id="registerBox" style="display:none;">
        <h2>Create Your Account</h2>
        <label for="regFirst">First Name</label>
        <input type="text" id="regFirst" placeholder="First name">
        <label for="regLast">Last Name</label>
        <input type="text" id="regLast" placeholder="Last name">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Email address">
        <button onclick="registerUser()">Create Account</button>
        <div class="login-error" id="registerError"></div>
        <div class="login-toggle">
            Already have an account? <a onclick="showUserLogin()">Sign in</a>
        </div>
    </div>

    <!-- User Login (returning users) -->
    <div class="login-box" id="userLoginBox" style="display:none;">
        <h2>Welcome Back</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email address">
        <button onclick="loginUser()">Sign In</button>
        <div class="login-error" id="loginError"></div>
        <div class="login-toggle">
            New here? <a onclick="showRegister()">Create account</a>
        </div>
    </div>
</div>

<!-- ============ MAIN APP ============ -->
<div class="app" id="app">
    <div class="top-bar">
        <h1>Stew Night</h1>
        <div class="top-bar-right">
            <a href="index.html" class="btn-home">Home</a>
            <span id="currentUserDisplay"></span>
            <span class="badge" id="roleBadge"></span>
            <button class="btn btn-logout" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="btn btn-secondary" onclick="changeMonth(-1)">&larr;</button>
            <h2 id="calendarTitle"></h2>
            <button class="btn btn-secondary" onclick="changeMonth(1)">&rarr;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Admin floating add button -->
    <button class="add-stew-btn" id="addStewBtn" onclick="openAddModal()">+</button>
</div>

<!-- ============ ADD STEW NIGHT MODAL (Admin) ============ -->
<div class="modal-overlay" id="addModal">
    <div class="modal">
        <h3>Add Stew Night</h3>
        <label for="stewDate">Date</label>
        <input type="date" id="stewDate">
        <label for="stewTitle">Title</label>
        <input type="text" id="stewTitle" placeholder="e.g. Beef Stew Night" value="Stew Night">
        <label for="stewTime">Time</label>
        <input type="time" id="stewTime" value="19:00">
        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeAddModal()">Cancel</button>
            <button class="btn-primary" onclick="addStewNight()">Add</button>
        </div>
    </div>
</div>

<!-- ============ VIEW STEW NIGHT MODAL ============ -->
<div class="modal-overlay" id="viewModal">
    <div class="modal">
        <h3 id="viewTitle"></h3>
        <p style="color:#aaa; margin-bottom:0.3rem;" id="viewDate"></p>
        <p style="color:#aaa; margin-bottom:1rem;" id="viewTime"></p>

        <div id="rsvpSection">
            <div id="rsvpMyStatus"></div>
            <div style="margin-top:1rem;">
                <button class="btn-primary" id="rsvpYesBtn" onclick="rsvpToEvent('yes')">RSVP - I'm coming!</button>
                <button class="btn-secondary" id="rsvpNoBtn" onclick="rsvpToEvent('no')" style="margin-top:0.5rem;">Cancel RSVP</button>
            </div>
        </div>

        <div style="margin-top:1.5rem;">
            <strong style="color:#f5e6ca;">RSVPs (<span id="rsvpCount">0</span>)</strong>
            <ul class="rsvp-list" id="rsvpList"></ul>
            <p id="noRsvps" style="color:#666; font-size:0.9rem; margin-top:0.5rem;">No RSVPs yet</p>
        </div>

        <div class="modal-actions">
            <button class="btn-danger" id="deleteEventBtn" onclick="deleteEvent()" style="display:none; margin-right:auto;">Delete</button>
            <button class="btn-secondary" onclick="closeViewModal()">Close</button>
        </div>
    </div>
</div>

<script>
    // ============ DATA LAYER (localStorage) ============
    const ADMIN_PASSWORD = 'Stewmaster';
    const USER_PASSWORD = 'Dannystew';

    function getData(key, fallback) {
        try {
            const val = localStorage.getItem('stewNight_' + key);
            return val ? JSON.parse(val) : fallback;
        } catch { return fallback; }
    }

    function setData(key, value) {
        localStorage.setItem('stewNight_' + key, JSON.stringify(value));
    }

    // Users: [{id, firstName, lastName, email}]
    function getUsers() { return getData('users', []); }
    function saveUsers(users) { setData('users', users); }

    // Events: [{id, date, title, time, rsvps: [{userId, name}]}]
    function getEvents() { return getData('events', []); }
    function saveEvents(events) { setData('events', events); }

    // Session
    function getSession() { return getData('session', null); }
    function saveSession(session) { setData('session', session); }

    // ============ STATE ============
    let currentRole = null; // 'admin' or 'user'
    let currentUser = null; // {id, firstName, lastName, email} or {id:'admin', firstName:'Admin', lastName:'', email:''}
    let viewYear, viewMonth;
    let viewingEventId = null;

    // ============ INIT ============
    (function init() {
        const session = getSession();
        if (session) {
            currentRole = session.role;
            currentUser = session.user;
            showApp();
        }

        // Set calendar to current month
        const now = new Date();
        viewYear = now.getFullYear();
        viewMonth = now.getMonth();

        // Enter key on password field
        document.getElementById('passwordInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkPassword();
        });
        document.getElementById('loginEmail').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') loginUser();
        });
    })();

    // ============ PASSWORD CHECK ============
    function checkPassword() {
        const pw = document.getElementById('passwordInput').value;
        const errEl = document.getElementById('passwordError');

        if (pw === ADMIN_PASSWORD) {
            currentRole = 'admin';
            currentUser = { id: 'admin', firstName: 'Admin', lastName: '', email: '' };
            saveSession({ role: 'admin', user: currentUser });
            showApp();
        } else if (pw === USER_PASSWORD) {
            // Check if user already has an account (via previous session email)
            document.getElementById('passwordBox').style.display = 'none';
            document.getElementById('registerBox').style.display = 'block';
            errEl.textContent = '';
        } else {
            errEl.textContent = 'Incorrect password. Try again.';
        }
    }

    // ============ USER REGISTRATION ============
    function showRegister() {
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('registerBox').style.display = 'block';
    }

    function showUserLogin() {
        document.getElementById('registerBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'block';
    }

    function registerUser() {
        const first = document.getElementById('regFirst').value.trim();
        const last = document.getElementById('regLast').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const errEl = document.getElementById('registerError');

        if (!first || !last || !email) {
            errEl.textContent = 'Please fill in all fields.';
            return;
        }

        const users = getUsers();
        if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
            errEl.textContent = 'An account with this email already exists. Sign in instead.';
            return;
        }

        const user = {
            id: 'user_' + Date.now(),
            firstName: first,
            lastName: last,
            email: email
        };
        users.push(user);
        saveUsers(users);

        currentRole = 'user';
        currentUser = user;
        saveSession({ role: 'user', user: user });
        showApp();
    }

    function loginUser() {
        const email = document.getElementById('loginEmail').value.trim();
        const errEl = document.getElementById('loginError');

        if (!email) {
            errEl.textContent = 'Please enter your email.';
            return;
        }

        const users = getUsers();
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
        if (!user) {
            errEl.textContent = 'No account found with this email. Create one first.';
            return;
        }

        currentRole = 'user';
        currentUser = user;
        saveSession({ role: 'user', user: user });
        showApp();
    }

    // ============ APP ============
    function showApp() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        const displayName = currentRole === 'admin'
            ? 'Administrator'
            : currentUser.firstName + ' ' + currentUser.lastName;
        document.getElementById('currentUserDisplay').textContent = displayName;
        document.getElementById('roleBadge').textContent = currentRole === 'admin' ? 'Admin' : 'Guest';

        // Show add button only for admin
        document.getElementById('addStewBtn').style.display = currentRole === 'admin' ? 'block' : 'none';

        renderCalendar();
    }

    function logout() {
        localStorage.removeItem('stewNight_session');
        currentRole = null;
        currentUser = null;

        // Reset login UI
        document.getElementById('passwordBox').style.display = 'block';
        document.getElementById('registerBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordError').textContent = '';

        document.getElementById('app').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
    }

    // ============ CALENDAR ============
    const MONTH_NAMES = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    const DAY_NAMES = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function changeMonth(delta) {
        viewMonth += delta;
        if (viewMonth < 0) { viewMonth = 11; viewYear--; }
        if (viewMonth > 11) { viewMonth = 0; viewYear++; }
        renderCalendar();
    }

    function renderCalendar() {
        document.getElementById('calendarTitle').textContent =
            MONTH_NAMES[viewMonth] + ' ' + viewYear;

        const grid = document.getElementById('calendarGrid');
        grid.innerHTML = '';

        // Day headers
        DAY_NAMES.forEach(d => {
            const el = document.createElement('div');
            el.className = 'calendar-day-header';
            el.textContent = d;
            grid.appendChild(el);
        });

        const firstDay = new Date(viewYear, viewMonth, 1).getDay();
        const daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
        const today = new Date();
        const events = getEvents();

        // Empty cells before first day
        for (let i = 0; i < firstDay; i++) {
            const el = document.createElement('div');
            el.className = 'calendar-cell empty';
            grid.appendChild(el);
        }

        // Day cells
        for (let d = 1; d <= daysInMonth; d++) {
            const el = document.createElement('div');
            el.className = 'calendar-cell';

            const dateStr = viewYear + '-' +
                String(viewMonth + 1).padStart(2, '0') + '-' +
                String(d).padStart(2, '0');

            if (today.getFullYear() === viewYear &&
                today.getMonth() === viewMonth &&
                today.getDate() === d) {
                el.classList.add('today');
            }

            const dayNum = document.createElement('div');
            dayNum.className = 'day-number';
            dayNum.textContent = d;
            el.appendChild(dayNum);

            // Events on this day
            const dayEvents = events.filter(ev => ev.date === dateStr);
            dayEvents.forEach(ev => {
                const evEl = document.createElement('div');
                evEl.className = 'stew-event';
                evEl.innerHTML = ev.title +
                    '<span class="rsvp-count">' + (ev.rsvps ? ev.rsvps.length : 0) + ' RSVP(s)</span>';
                evEl.onclick = function() { openViewModal(ev.id); };
                el.appendChild(evEl);
            });

            grid.appendChild(el);
        }
    }

    // ============ ADD STEW NIGHT (Admin) ============
    function openAddModal() {
        document.getElementById('stewDate').value = '';
        document.getElementById('stewTitle').value = 'Stew Night';
        document.getElementById('stewTime').value = '19:00';
        document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    function addStewNight() {
        const date = document.getElementById('stewDate').value;
        const title = document.getElementById('stewTitle').value.trim();
        const time = document.getElementById('stewTime').value;

        if (!date || !title) return;

        const events = getEvents();
        events.push({
            id: 'evt_' + Date.now(),
            date: date,
            title: title,
            time: time,
            rsvps: []
        });
        saveEvents(events);
        closeAddModal();
        renderCalendar();
    }

    // ============ VIEW EVENT / RSVP ============
    function openViewModal(eventId) {
        viewingEventId = eventId;
        const events = getEvents();
        const ev = events.find(e => e.id === eventId);
        if (!ev) return;

        document.getElementById('viewTitle').textContent = ev.title;

        // Format date nicely
        const [y, m, d] = ev.date.split('-');
        const dateObj = new Date(y, m - 1, d);
        document.getElementById('viewDate').textContent = dateObj.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Format time
        if (ev.time) {
            const [h, min] = ev.time.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const h12 = hour % 12 || 12;
            document.getElementById('viewTime').textContent = h12 + ':' + min + ' ' + ampm;
        } else {
            document.getElementById('viewTime').textContent = '';
        }

        // RSVP status
        const rsvps = ev.rsvps || [];
        const myRsvp = rsvps.find(r => r.userId === currentUser.id);

        const statusEl = document.getElementById('rsvpMyStatus');
        if (myRsvp) {
            statusEl.innerHTML = '<span class="rsvp-status attending">You are attending!</span>';
            document.getElementById('rsvpYesBtn').style.display = 'none';
            document.getElementById('rsvpNoBtn').style.display = 'inline-block';
        } else {
            statusEl.innerHTML = '<span class="rsvp-status not-attending">You have not RSVP\'d</span>';
            document.getElementById('rsvpYesBtn').style.display = 'inline-block';
            document.getElementById('rsvpNoBtn').style.display = 'none';
        }

        // RSVP list
        document.getElementById('rsvpCount').textContent = rsvps.length;
        const listEl = document.getElementById('rsvpList');
        listEl.innerHTML = '';
        const noRsvpEl = document.getElementById('noRsvps');

        if (rsvps.length === 0) {
            noRsvpEl.style.display = 'block';
        } else {
            noRsvpEl.style.display = 'none';
            rsvps.forEach(r => {
                const li = document.createElement('li');
                li.textContent = r.name;
                listEl.appendChild(li);
            });
        }

        // Delete button (admin only)
        document.getElementById('deleteEventBtn').style.display =
            currentRole === 'admin' ? 'inline-block' : 'none';

        document.getElementById('viewModal').classList.add('active');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.remove('active');
        viewingEventId = null;
    }

    function rsvpToEvent(action) {
        const events = getEvents();
        const ev = events.find(e => e.id === viewingEventId);
        if (!ev) return;

        if (!ev.rsvps) ev.rsvps = [];

        if (action === 'yes') {
            if (!ev.rsvps.find(r => r.userId === currentUser.id)) {
                const name = currentRole === 'admin'
                    ? 'Admin'
                    : currentUser.firstName + ' ' + currentUser.lastName;
                ev.rsvps.push({ userId: currentUser.id, name: name });
            }
        } else {
            ev.rsvps = ev.rsvps.filter(r => r.userId !== currentUser.id);
        }

        saveEvents(events);
        renderCalendar();
        openViewModal(viewingEventId); // refresh modal
    }

    function deleteEvent() {
        if (!confirm('Delete this Stew Night?')) return;
        let events = getEvents();
        events = events.filter(e => e.id !== viewingEventId);
        saveEvents(events);
        closeViewModal();
        renderCalendar();
    }

    // Close modals on overlay click
    document.getElementById('addModal').addEventListener('click', function(e) {
        if (e.target === this) closeAddModal();
    });
    document.getElementById('viewModal').addEventListener('click', function(e) {
        if (e.target === this) closeViewModal();
    });
</script>

</body>
</html>
