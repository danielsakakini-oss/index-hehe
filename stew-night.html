<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stew Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            background: #f5ede3;
            color: #3b2e1e;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: saturate(0.7) brightness(0.85) sepia(0.2);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                linear-gradient(180deg,
                    rgba(62, 42, 24, 0.35) 0%,
                    rgba(62, 42, 24, 0.1) 30%,
                    rgba(62, 42, 24, 0.05) 60%,
                    rgba(62, 42, 24, 0.4) 100%
                );
            pointer-events: none;
        }

        /* ---- Login Screen ---- */
        .login-screen {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-screen h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: rgba(245, 237, 227, 0.9);
            margin-bottom: 0.5rem;
        }

        .login-screen p.subtitle {
            font-size: 1.1rem;
            font-style: italic;
            color: rgba(245, 237, 227, 0.6);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .login-box {
            background: rgba(245, 237, 227, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow:
                0 8px 32px rgba(59, 46, 30, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .login-box h2 {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #8b6b48;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #5a4130;
        }

        .login-box input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            color: #3b2e1e;
            font-family: inherit;
            font-size: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: #8b6b48;
        }

        .login-box button {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #8b6b48;
            border-radius: 2px;
            background: #8b6b48;
            color: #f5ede3;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #5a4130;
        }

        .login-error {
            color: #a0522d;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.4rem;
        }

        .login-toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #8b6b48;
        }

        .login-toggle a {
            color: #5a4130;
            cursor: pointer;
            text-decoration: underline;
        }

        .login-toggle a:hover {
            color: #8b6b48;
        }

        /* ---- App Layout ---- */
        .app {
            display: none;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(245, 237, 227, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(139, 107, 72, 0.2);
        }

        .top-bar h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #5a4130;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-bar-right span {
            font-size: 0.85rem;
            color: #8b6b48;
        }

        .top-bar-right .badge {
            font-family: 'Cinzel', serif;
            background: #8b6b48;
            color: #f5ede3;
            padding: 0.15rem 0.6rem;
            border-radius: 2px;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .btn {
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: transparent;
            color: #a0522d;
            border: 1px solid #a0522d;
        }

        .btn-logout:hover {
            background: #a0522d;
            color: #f5ede3;
        }

        .btn-home {
            background: transparent;
            color: #5a4130;
            border: 1px solid rgba(139, 107, 72, 0.4);
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #5a4130;
            color: #f5ede3;
        }

        /* ---- Calendar ---- */
        .calendar-wrapper {
            padding: 2rem 1rem;
            min-height: calc(100vh - 60px);
        }

        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            background: #f5ede3;
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 2rem;
            box-shadow:
                0 8px 32px rgba(59, 46, 30, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #5a4130;
        }

        .calendar-nav-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(245, 237, 227, 0.9);
            color: #5a4130;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: #8b6b48;
            color: #f5ede3;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(59, 46, 30, 0.1);
        }

        .calendar-day-header {
            background: #5a4130;
            padding: 0.7rem;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #f5ede3;
            border-bottom: 1px solid rgba(139, 107, 72, 0.3);
        }

        .calendar-cell {
            min-height: 100px;
            padding: 0.4rem;
            border: 1px solid rgba(139, 107, 72, 0.15);
            background: #f5ede3;
            vertical-align: top;
            position: relative;
        }

        .calendar-cell.empty {
            background: #ece4d8;
        }

        .calendar-cell .day-number {
            font-size: 0.85rem;
            color: #8b6b48;
            margin-bottom: 0.3rem;
        }

        .calendar-cell.today {
            background: #ede0cc;
        }

        .calendar-cell.today .day-number {
            color: #5a4130;
            font-weight: 600;
        }

        .stew-event {
            background: #8b6b48;
            color: #f5ede3;
            padding: 0.2rem 0.4rem;
            border-radius: 2px;
            font-size: 0.75rem;
            margin-top: 0.2rem;
            cursor: pointer;
            line-height: 1.3;
            transition: background 0.3s ease;
        }

        .stew-event:hover {
            background: #5a4130;
        }

        .stew-event .rsvp-count {
            display: block;
            font-size: 0.65rem;
            opacity: 0.8;
        }

        /* ---- Modal ---- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 46, 30, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #f5ede3;
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(59, 46, 30, 0.2);
        }

        .modal h3 {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #5a4130;
            margin-bottom: 1rem;
        }

        .modal label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #5a4130;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 0.5rem 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            color: #3b2e1e;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .modal input:focus, .modal select:focus {
            outline: none;
            border-color: #8b6b48;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-actions button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8b6b48;
            color: #f5ede3;
            border: 1px solid #8b6b48;
        }

        .btn-primary:hover {
            background: #5a4130;
            border-color: #5a4130;
        }

        .btn-secondary {
            background: transparent;
            color: #5a4130;
            border: 1px solid rgba(139, 107, 72, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(139, 107, 72, 0.1);
        }

        .btn-danger {
            background: transparent;
            color: #a0522d;
            border: 1px solid #a0522d;
        }

        .btn-danger:hover {
            background: #a0522d;
            color: #f5ede3;
        }

        .rsvp-list {
            margin-top: 0.8rem;
            padding: 0;
            list-style: none;
        }

        .rsvp-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(139, 107, 72, 0.15);
            font-size: 0.9rem;
            color: #5a4130;
        }

        .rsvp-status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-style: italic;
        }

        .rsvp-status.attending {
            color: #5a7a3a;
        }

        .rsvp-status.not-attending {
            color: #8b6b48;
        }

        /* Admin add button */
        .add-stew-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 1px solid rgba(139, 107, 72, 0.3);
            background: rgba(245, 237, 227, 0.95);
            color: #8b6b48;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(59, 46, 30, 0.15);
            z-index: 50;
            display: none;
            transition: all 0.3s ease;
        }

        .add-stew-btn:hover {
            background: #8b6b48;
            color: #f5ede3;
            transform: scale(1.05);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8b6b48, transparent);
            margin: 0.8rem 0;
        }

        .modal .divider {
            margin: 0.8rem auto;
        }

        .calendar-sync {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn-cal {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.45rem 0.9rem;
            border: 1px solid rgba(139, 107, 72, 0.35);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            color: #5a4130;
            font-family: 'Cinzel', serif;
            font-size: 0.6rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cal:hover {
            background: #8b6b48;
            color: #f5ede3;
            border-color: #8b6b48;
        }

        .btn-cal svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1rem;
            }

            .top-bar h1 {
                font-size: 1rem;
            }

            .calendar-cell {
                min-height: 60px;
                padding: 0.2rem;
            }

            .calendar-cell .day-number {
                font-size: 0.7rem;
            }

            .stew-event {
                font-size: 0.6rem;
                padding: 0.15rem 0.25rem;
            }

            .calendar-day-header {
                font-size: 0.55rem;
                padding: 0.4rem 0.1rem;
            }

            .calendar-header h2 {
                font-size: 1rem;
            }

            .login-screen h1 {
                font-size: 1.6rem;
            }

            .login-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/danielsakakini-oss/index-hehe/main/IMG_1604.jpeg" alt="" class="bg-image">
    <div class="bg-overlay"></div>

<!-- ============ LOGIN SCREEN ============ -->
<div class="login-screen" id="loginScreen">
    <h1>Stew Night</h1>
    <p class="subtitle">Enter the password to continue</p>

    <!-- Password Entry -->
    <div class="login-box" id="passwordBox">
        <h2>Enter Password</h2>
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
        <button onclick="checkPassword()">Enter</button>
        <div class="login-error" id="passwordError"></div>
    </div>

    <!-- Name entry (shown after password accepted, for both admin and guest) -->
    <div class="login-box" id="nameBox" style="display:none;">
        <h2>Create Your Account</h2>
        <label for="regFirst">First Name</label>
        <input type="text" id="regFirst" placeholder="First name">
        <label for="regLast">Last Name</label>
        <input type="text" id="regLast" placeholder="Last name">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Email address">
        <button onclick="registerUser()">Continue</button>
        <div class="login-error" id="registerError"></div>
        <div class="login-toggle">
            Already have an account? <a onclick="showUserLogin()">Sign in</a>
        </div>
    </div>

    <!-- Returning user login -->
    <div class="login-box" id="userLoginBox" style="display:none;">
        <h2>Welcome Back</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email address">
        <button onclick="loginUser()">Sign In</button>
        <div class="login-error" id="loginError"></div>
        <div class="login-toggle">
            New here? <a onclick="showRegister()">Create account</a>
        </div>
    </div>
</div>

<!-- ============ MAIN APP ============ -->
<div class="app" id="app">
    <div class="top-bar">
        <h1>Stew Night</h1>
        <div class="top-bar-right">
            <a href="index.html" class="btn-home">Home</a>
            <span id="currentUserDisplay"></span>
            <span class="badge" id="roleBadge"></span>
            <button class="btn btn-logout" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="calendar-nav-btn" onclick="changeMonth(-1)">&larr;</button>
                <h2 id="calendarTitle"></h2>
                <button class="calendar-nav-btn" onclick="changeMonth(1)">&rarr;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <button class="add-stew-btn" id="addStewBtn" onclick="openAddModal()">+</button>
</div>

<!-- ============ ADD STEW NIGHT MODAL (Admin) ============ -->
<div class="modal-overlay" id="addModal">
    <div class="modal">
        <h3>Add Stew Night</h3>
        <div class="divider"></div>
        <label for="stewDate">Date</label>
        <input type="date" id="stewDate">
        <label for="stewTitle">Title</label>
        <input type="text" id="stewTitle" placeholder="e.g. Beef Stew Night" value="Stew Night">
        <label for="stewTime">Time</label>
        <input type="time" id="stewTime" value="19:00">
        <label for="stewLocation">Location</label>
        <input type="text" id="stewLocation" placeholder="e.g. Danny's place">
        <label for="stewNotes">Notes</label>
        <textarea id="stewNotes" placeholder="e.g. Bring your appetite" style="width:100%; padding:0.5rem 0.7rem; margin-bottom:1rem; border:1px solid rgba(139,107,72,0.3); border-radius:2px; background:rgba(255,255,255,0.5); color:#3b2e1e; font-family:inherit; font-size:0.95rem; resize:vertical; min-height:60px;"></textarea>
        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeAddModal()">Cancel</button>
            <button class="btn-primary" onclick="addStewNight()">Add</button>
        </div>
    </div>
</div>

<!-- ============ VIEW STEW NIGHT MODAL ============ -->
<div class="modal-overlay" id="viewModal">
    <div class="modal">
        <h3 id="viewTitle"></h3>
        <p style="color:#8b6b48; margin-bottom:0.3rem; font-style:italic;" id="viewDate"></p>
        <p style="color:#8b6b48; margin-bottom:0.3rem; font-style:italic;" id="viewTime"></p>
        <p style="color:#5a4130; margin-bottom:0.3rem;" id="viewLocation"></p>
        <p style="color:#5a4130; margin-bottom:1rem; font-size:0.9rem; white-space:pre-wrap;" id="viewNotes"></p>

        <div id="rsvpSection">
            <div id="rsvpMyStatus"></div>
            <div style="margin-top:1rem; display:flex; gap:0.5rem; flex-wrap:wrap;">
                <button class="btn-primary" id="rsvpGoingBtn" onclick="rsvpToEvent('going')">Going</button>
                <button class="btn-secondary" id="rsvpNotGoingBtn" onclick="rsvpToEvent('not_going')">Not Going</button>
            </div>
        </div>

        <div class="calendar-sync" id="calendarSync">
            <a id="gcalLink" class="btn-cal" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                Google Calendar
            </a>
            <button id="icalBtn" class="btn-cal" onclick="downloadICS()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                Apple / iCal
            </button>
        </div>

        <div style="margin-top:1.5rem;">
            <div class="divider"></div>
            <strong style="color:#5a7a3a; font-family:'Cinzel',serif; font-size:0.75rem; letter-spacing:0.15em; text-transform:uppercase;">Going (<span id="goingCount">0</span>)</strong>
            <ul class="rsvp-list" id="goingList"></ul>
            <p id="noGoing" style="color:#8b6b48; font-size:0.85rem; margin-top:0.5rem; font-style:italic;">No one yet</p>
        </div>

        <div style="margin-top:1rem;">
            <div class="divider"></div>
            <strong style="color:#a0522d; font-family:'Cinzel',serif; font-size:0.75rem; letter-spacing:0.15em; text-transform:uppercase;">Not Going (<span id="notGoingCount">0</span>)</strong>
            <ul class="rsvp-list" id="notGoingList"></ul>
            <p id="noNotGoing" style="color:#8b6b48; font-size:0.85rem; margin-top:0.5rem; font-style:italic;">No one yet</p>
        </div>

        <div class="modal-actions">
            <button class="btn-danger" id="deleteEventBtn" onclick="deleteEvent()" style="display:none; margin-right:auto;">Delete</button>
            <button class="btn-secondary" onclick="closeViewModal()">Close</button>
        </div>
    </div>
</div>

<script>
    // ============ API CLIENT ============
    var API_BASE = '/api';
    var currentPassword = null;
    var cachedEvents = [];

    function getSession() {
        try {
            var val = sessionStorage.getItem('stewNight_session');
            return val ? JSON.parse(val) : null;
        } catch (e) { return null; }
    }

    function saveSession(session) {
        sessionStorage.setItem('stewNight_session', JSON.stringify(session));
    }

    function apiRequest(endpoint, method, data) {
        var opts = {
            method: method || 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + currentPassword
            }
        };
        if (data) opts.body = JSON.stringify(data);
        return fetch(API_BASE + '/' + endpoint, opts).then(function(res) {
            return res.json().then(function(json) {
                if (!res.ok) throw new Error(json.error || 'Request failed');
                return json;
            });
        });
    }

    var currentRole = null;
    var currentUser = null;
    var pendingRole = null;
    var viewYear, viewMonth;
    var viewingEventId = null;

    // ============ INIT ============
    function initApp() {
        try {
            var now = new Date();
            viewYear = now.getFullYear();
            viewMonth = now.getMonth();

            var session = getSession();
            if (session && session.user && session.user.firstName && session.password) {
                currentRole = session.role;
                currentUser = session.user;
                currentPassword = session.password;
                showApp();
            } else {
                sessionStorage.removeItem('stewNight_session');
            }

            document.getElementById('passwordInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
            document.getElementById('loginEmail').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') loginUser();
            });
        } catch (e) {
            console.error('Stew Night init error:', e);
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        initApp();
    }

    // ============ PASSWORD CHECK ============
    function checkPassword() {
        var pw = document.getElementById('passwordInput').value;
        var errEl = document.getElementById('passwordError');

        currentPassword = pw;
        apiRequest('auth', 'POST').then(function(result) {
            pendingRole = result.role;
            document.getElementById('passwordBox').style.display = 'none';
            document.getElementById('nameBox').style.display = 'block';
            errEl.textContent = '';
        }).catch(function() {
            currentPassword = null;
            errEl.textContent = 'Incorrect password. Try again.';
        });
    }

    // ============ USER REGISTRATION ============
    function showRegister() {
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('nameBox').style.display = 'block';
    }

    function showUserLogin() {
        document.getElementById('nameBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'block';
    }

    function registerUser() {
        var first = document.getElementById('regFirst').value.trim();
        var last = document.getElementById('regLast').value.trim();
        var email = document.getElementById('regEmail').value.trim();
        var errEl = document.getElementById('registerError');

        if (!first || !last || !email) {
            errEl.textContent = 'Please fill in all fields.';
            return;
        }

        var user = { firstName: first, lastName: last, email: email };
        apiRequest('users', 'POST', user).then(function(savedUser) {
            currentRole = pendingRole || 'user';
            currentUser = savedUser;
            saveSession({ role: currentRole, user: savedUser, password: currentPassword });
            pendingRole = null;
            showApp();
        }).catch(function(err) {
            errEl.textContent = err.message === 'Email already registered'
                ? 'An account with this email already exists. Sign in instead.'
                : err.message;
        });
    }

    function loginUser() {
        var email = document.getElementById('loginEmail').value.trim();
        var errEl = document.getElementById('loginError');

        if (!email) {
            errEl.textContent = 'Please enter your email.';
            return;
        }

        apiRequest('users', 'GET').then(function(users) {
            var user = null;
            for (var i = 0; i < users.length; i++) {
                if (users[i].email.toLowerCase() === email.toLowerCase()) {
                    user = users[i];
                    break;
                }
            }
            if (!user) {
                errEl.textContent = 'No account found with this email. Create one first.';
                return;
            }
            currentRole = pendingRole || 'user';
            currentUser = user;
            saveSession({ role: currentRole, user: user, password: currentPassword });
            pendingRole = null;
            showApp();
        }).catch(function(err) {
            errEl.textContent = 'Could not connect to server. Please try again.';
        });
    }

    // ============ APP ============
    function showApp() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        var displayName = (currentUser && currentUser.firstName)
            ? currentUser.firstName + ' ' + currentUser.lastName
            : 'User';
        document.getElementById('currentUserDisplay').textContent = displayName;
        document.getElementById('roleBadge').textContent = currentRole === 'admin' ? 'Admin' : 'Guest';

        document.getElementById('addStewBtn').style.display = currentRole === 'admin' ? 'block' : 'none';

        loadAndRenderCalendar();
    }

    function loadAndRenderCalendar() {
        apiRequest('events', 'GET').then(function(events) {
            cachedEvents = events;
            renderCalendar();
        }).catch(function(err) {
            console.error('Failed to load events:', err);
            renderCalendar();
        });
    }

    function logout() {
        sessionStorage.removeItem('stewNight_session');
        currentRole = null;
        currentUser = null;
        currentPassword = null;
        pendingRole = null;
        cachedEvents = [];

        document.getElementById('passwordBox').style.display = 'block';
        document.getElementById('nameBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('regFirst').value = '';
        document.getElementById('regLast').value = '';
        document.getElementById('regEmail').value = '';

        document.getElementById('app').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
    }

    // ============ CALENDAR ============
    var MONTH_NAMES = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    var DAY_NAMES = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function changeMonth(delta) {
        viewMonth += delta;
        if (viewMonth < 0) { viewMonth = 11; viewYear--; }
        if (viewMonth > 11) { viewMonth = 0; viewYear++; }
        loadAndRenderCalendar();
    }

    function renderCalendar() {
        try {
            var titleEl = document.getElementById('calendarTitle');
            var grid = document.getElementById('calendarGrid');
            if (!titleEl || !grid) { console.error('Calendar elements not found'); return; }

            titleEl.textContent = MONTH_NAMES[viewMonth] + ' ' + viewYear;
            grid.innerHTML = '';

            for (var di = 0; di < DAY_NAMES.length; di++) {
                var hdr = document.createElement('div');
                hdr.className = 'calendar-day-header';
                hdr.textContent = DAY_NAMES[di];
                grid.appendChild(hdr);
            }

            var firstDay = new Date(viewYear, viewMonth, 1).getDay();
            var daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
            var today = new Date();
            var events = cachedEvents;

            for (var i = 0; i < firstDay; i++) {
                var emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell empty';
                grid.appendChild(emptyCell);
            }

            for (var d = 1; d <= daysInMonth; d++) {
                var el = document.createElement('div');
                el.className = 'calendar-cell';

                var dateStr = viewYear + '-' +
                    String(viewMonth + 1).padStart(2, '0') + '-' +
                    String(d).padStart(2, '0');

                if (today.getFullYear() === viewYear &&
                    today.getMonth() === viewMonth &&
                    today.getDate() === d) {
                    el.classList.add('today');
                }

                var dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.textContent = d;
                el.appendChild(dayNum);

                var dayEvents = [];
                for (var ei = 0; ei < events.length; ei++) {
                    if (events[ei].date === dateStr) dayEvents.push(events[ei]);
                }
                for (var evi = 0; evi < dayEvents.length; evi++) {
                    (function(ev) {
                        var evEl = document.createElement('div');
                        evEl.className = 'stew-event';
                        var goingCount = 0;
                        if (ev.rsvps) {
                            for (var gc = 0; gc < ev.rsvps.length; gc++) {
                                if (ev.rsvps[gc].status !== 'not_going') goingCount++;
                            }
                        }
                        evEl.innerHTML = ev.title +
                            '<span class="rsvp-count">' + goingCount + ' going</span>';
                        evEl.onclick = function() { openViewModal(ev.id); };
                        el.appendChild(evEl);
                    })(dayEvents[evi]);
                }

                grid.appendChild(el);
            }
        } catch (e) {
            console.error('renderCalendar error:', e);
        }
    }

    // ============ ADD STEW NIGHT (Admin) ============
    function openAddModal() {
        document.getElementById('stewDate').value = '';
        document.getElementById('stewTitle').value = 'Stew Night';
        document.getElementById('stewTime').value = '19:00';
        document.getElementById('stewLocation').value = '';
        document.getElementById('stewNotes').value = '';
        document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    function addStewNight() {
        var date = document.getElementById('stewDate').value;
        var title = document.getElementById('stewTitle').value.trim();
        var time = document.getElementById('stewTime').value;
        var location = document.getElementById('stewLocation').value.trim();
        var notes = document.getElementById('stewNotes').value.trim();

        if (!date || !title) return;

        apiRequest('events', 'POST', { date: date, title: title, time: time, location: location, notes: notes })
            .then(function() {
                closeAddModal();
                loadAndRenderCalendar();
            })
            .catch(function(err) {
                alert('Failed to add event: ' + err.message);
            });
    }

    // ============ VIEW EVENT / RSVP ============
    function openViewModal(eventId) {
        viewingEventId = eventId;
        var ev = null;
        for (var i = 0; i < cachedEvents.length; i++) {
            if (cachedEvents[i].id === eventId) { ev = cachedEvents[i]; break; }
        }
        if (!ev) return;

        document.getElementById('viewTitle').textContent = ev.title;

        var parts = ev.date.split('-');
        var dateObj = new Date(parts[0], parts[1] - 1, parts[2]);
        document.getElementById('viewDate').textContent = dateObj.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        if (ev.time) {
            var timeParts = ev.time.split(':');
            var hour = parseInt(timeParts[0]);
            var ampm = hour >= 12 ? 'PM' : 'AM';
            var h12 = hour % 12 || 12;
            document.getElementById('viewTime').textContent = h12 + ':' + timeParts[1] + ' ' + ampm;
        } else {
            document.getElementById('viewTime').textContent = '';
        }

        var locationEl = document.getElementById('viewLocation');
        if (ev.location) {
            locationEl.textContent = ev.location;
            locationEl.style.display = 'block';
        } else {
            locationEl.style.display = 'none';
        }

        var notesEl = document.getElementById('viewNotes');
        if (ev.notes) {
            notesEl.textContent = ev.notes;
            notesEl.style.display = 'block';
        } else {
            notesEl.style.display = 'none';
        }

        var rsvps = ev.rsvps || [];
        var myRsvp = null;
        for (var ri = 0; ri < rsvps.length; ri++) {
            if (rsvps[ri].userId === currentUser.id) { myRsvp = rsvps[ri]; break; }
        }

        var statusEl = document.getElementById('rsvpMyStatus');
        var goingBtn = document.getElementById('rsvpGoingBtn');
        var notGoingBtn = document.getElementById('rsvpNotGoingBtn');

        if (myRsvp && myRsvp.status === 'going') {
            statusEl.innerHTML = '<span class="rsvp-status attending">You\'re going!</span>';
            goingBtn.style.display = 'none';
            notGoingBtn.style.display = 'inline-block';
        } else if (myRsvp && myRsvp.status === 'not_going') {
            statusEl.innerHTML = '<span class="rsvp-status not-attending">You\'re not going</span>';
            goingBtn.style.display = 'inline-block';
            notGoingBtn.style.display = 'none';
        } else {
            statusEl.innerHTML = '<span class="rsvp-status not-attending">You have not RSVP\'d</span>';
            goingBtn.style.display = 'inline-block';
            notGoingBtn.style.display = 'inline-block';
        }

        var going = [];
        var notGoing = [];
        for (var gi = 0; gi < rsvps.length; gi++) {
            if (rsvps[gi].status === 'not_going') {
                notGoing.push(rsvps[gi]);
            } else {
                going.push(rsvps[gi]);
            }
        }

        document.getElementById('goingCount').textContent = going.length;
        var goingListEl = document.getElementById('goingList');
        goingListEl.innerHTML = '';
        var noGoingEl = document.getElementById('noGoing');
        if (going.length === 0) {
            noGoingEl.style.display = 'block';
        } else {
            noGoingEl.style.display = 'none';
            for (var gli = 0; gli < going.length; gli++) {
                var gLi = document.createElement('li');
                gLi.textContent = going[gli].name;
                goingListEl.appendChild(gLi);
            }
        }

        document.getElementById('notGoingCount').textContent = notGoing.length;
        var notGoingListEl = document.getElementById('notGoingList');
        notGoingListEl.innerHTML = '';
        var noNotGoingEl = document.getElementById('noNotGoing');
        if (notGoing.length === 0) {
            noNotGoingEl.style.display = 'block';
        } else {
            noNotGoingEl.style.display = 'none';
            for (var ngi = 0; ngi < notGoing.length; ngi++) {
                var ngLi = document.createElement('li');
                ngLi.textContent = notGoing[ngi].name;
                notGoingListEl.appendChild(ngLi);
            }
        }

        document.getElementById('deleteEventBtn').style.display =
            currentRole === 'admin' ? 'inline-block' : 'none';

        updateCalendarLinks(ev);

        document.getElementById('viewModal').classList.add('active');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.remove('active');
        viewingEventId = null;
    }

    function rsvpToEvent(action) {
        var ev = null;
        for (var i = 0; i < cachedEvents.length; i++) {
            if (cachedEvents[i].id === viewingEventId) { ev = cachedEvents[i]; break; }
        }
        if (!ev) return;

        var rsvps = ev.rsvps ? ev.rsvps.slice() : [];
        var name = currentUser.firstName + ' ' + currentUser.lastName;

        // Remove existing RSVP for this user
        var filtered = [];
        for (var f = 0; f < rsvps.length; f++) {
            if (rsvps[f].userId !== currentUser.id) filtered.push(rsvps[f]);
        }
        rsvps = filtered;

        // Add new RSVP with status
        rsvps.push({ userId: currentUser.id, name: name, status: action });

        apiRequest('events/' + viewingEventId, 'PUT', { rsvps: rsvps })
            .then(function() {
                return apiRequest('events', 'GET');
            })
            .then(function(events) {
                cachedEvents = events;
                renderCalendar();
                openViewModal(viewingEventId);
            })
            .catch(function(err) {
                alert('Failed to update RSVP: ' + err.message);
            });
    }

    function deleteEvent() {
        if (!confirm('Delete this Stew Night?')) return;

        apiRequest('events/' + viewingEventId, 'DELETE')
            .then(function() {
                closeViewModal();
                loadAndRenderCalendar();
            })
            .catch(function(err) {
                alert('Failed to delete event: ' + err.message);
            });
    }

    // ============ CALENDAR SYNC ============
    function buildCalendarData(ev) {
        var parts = ev.date.split('-');
        var year = parts[0];
        var month = parts[1];
        var day = parts[2];

        var startHour = '19';
        var startMin = '00';
        if (ev.time) {
            var timeParts = ev.time.split(':');
            startHour = timeParts[0];
            startMin = timeParts[1];
        }

        var endH = parseInt(startHour) + 2;
        var endHour = String(endH).padStart(2, '0');

        var startStr = year + month + day + 'T' + startHour + startMin + '00';
        var endStr = year + month + day + 'T' + endHour + startMin + '00';

        return { startStr: startStr, endStr: endStr };
    }

    function updateCalendarLinks(ev) {
        var cal = buildCalendarData(ev);
        var title = encodeURIComponent(ev.title);
        var gcalUrl = 'https://calendar.google.com/calendar/render?action=TEMPLATE'
            + '&text=' + title
            + '&dates=' + cal.startStr + '/' + cal.endStr;
        if (ev.location) gcalUrl += '&location=' + encodeURIComponent(ev.location);
        if (ev.notes) gcalUrl += '&details=' + encodeURIComponent(ev.notes);

        document.getElementById('gcalLink').href = gcalUrl;
    }

    function downloadICS() {
        var ev = null;
        for (var i = 0; i < cachedEvents.length; i++) {
            if (cachedEvents[i].id === viewingEventId) { ev = cachedEvents[i]; break; }
        }
        if (!ev) return;

        var cal = buildCalendarData(ev);
        var now = new Date();
        var stamp = now.getFullYear()
            + String(now.getMonth() + 1).padStart(2, '0')
            + String(now.getDate()).padStart(2, '0') + 'T'
            + String(now.getHours()).padStart(2, '0')
            + String(now.getMinutes()).padStart(2, '0')
            + String(now.getSeconds()).padStart(2, '0');

        var ics = 'BEGIN:VCALENDAR\r\n'
            + 'VERSION:2.0\r\n'
            + 'PRODID:-//Stew Night//EN\r\n'
            + 'BEGIN:VEVENT\r\n'
            + 'UID:' + ev.id + '@stewnight\r\n'
            + 'DTSTAMP:' + stamp + '\r\n'
            + 'DTSTART:' + cal.startStr + '\r\n'
            + 'DTEND:' + cal.endStr + '\r\n'
            + 'SUMMARY:' + ev.title + '\r\n'
            + (ev.location ? 'LOCATION:' + ev.location + '\r\n' : '')
            + (ev.notes ? 'DESCRIPTION:' + ev.notes.replace(/\n/g, '\\n') + '\r\n' : '')
            + 'END:VEVENT\r\n'
            + 'END:VCALENDAR';

        var blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
        var url = URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = ev.title.replace(/[^a-zA-Z0-9]/g, '_') + '.ics';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    document.getElementById('addModal').addEventListener('click', function(e) {
        if (e.target === this) closeAddModal();
    });
    document.getElementById('viewModal').addEventListener('click', function(e) {
        if (e.target === this) closeViewModal();
    });
</script>

</body>
