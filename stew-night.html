<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stew Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            background: #f5ede3;
            color: #3b2e1e;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: saturate(0.7) brightness(0.85) sepia(0.2);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                linear-gradient(180deg,
                    rgba(62, 42, 24, 0.35) 0%,
                    rgba(62, 42, 24, 0.1) 30%,
                    rgba(62, 42, 24, 0.05) 60%,
                    rgba(62, 42, 24, 0.4) 100%
                );
            pointer-events: none;
        }

        /* ---- Login Screen ---- */
        .login-screen {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-screen h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: rgba(245, 237, 227, 0.9);
            margin-bottom: 0.5rem;
        }

        .login-screen p.subtitle {
            font-size: 1.1rem;
            font-style: italic;
            color: rgba(245, 237, 227, 0.6);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .login-box {
            background: rgba(245, 237, 227, 0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow:
                0 8px 32px rgba(59, 46, 30, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .login-box h2 {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #8b6b48;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-box label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #5a4130;
        }

        .login-box input {
            width: 100%;
            padding: 0.6rem 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            color: #3b2e1e;
            font-family: inherit;
            font-size: 1rem;
        }

        .login-box input:focus {
            outline: none;
            border-color: #8b6b48;
        }

        .login-box button {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #8b6b48;
            border-radius: 2px;
            background: #8b6b48;
            color: #f5ede3;
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #5a4130;
        }

        .login-error {
            color: #a0522d;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: center;
            min-height: 1.4rem;
        }

        .login-toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #8b6b48;
        }

        .login-toggle a {
            color: #5a4130;
            cursor: pointer;
            text-decoration: underline;
        }

        .login-toggle a:hover {
            color: #8b6b48;
        }

        /* ---- App Layout ---- */
        .app {
            display: none;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(245, 237, 227, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(139, 107, 72, 0.2);
        }

        .top-bar h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #5a4130;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-bar-right span {
            font-size: 0.85rem;
            color: #8b6b48;
        }

        .top-bar-right .badge {
            font-family: 'Cinzel', serif;
            background: #8b6b48;
            color: #f5ede3;
            padding: 0.15rem 0.6rem;
            border-radius: 2px;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .btn {
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: transparent;
            color: #a0522d;
            border: 1px solid #a0522d;
        }

        .btn-logout:hover {
            background: #a0522d;
            color: #f5ede3;
        }

        .btn-home {
            background: transparent;
            color: #5a4130;
            border: 1px solid rgba(139, 107, 72, 0.4);
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #5a4130;
            color: #f5ede3;
        }

        /* ---- Calendar ---- */
        .calendar-wrapper {
            background: #f5ede3;
            min-height: calc(100vh - 60px);
            padding: 2rem 1rem;
        }

        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-header h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #5a4130;
        }

        .calendar-nav-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(245, 237, 227, 0.9);
            color: #5a4130;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: #8b6b48;
            color: #f5ede3;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(59, 46, 30, 0.1);
        }

        .calendar-day-header {
            background: #5a4130;
            padding: 0.7rem;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #f5ede3;
            border-bottom: 1px solid rgba(139, 107, 72, 0.3);
        }

        .calendar-cell {
            min-height: 100px;
            padding: 0.4rem;
            border: 1px solid rgba(139, 107, 72, 0.15);
            background: #f5ede3;
            vertical-align: top;
            position: relative;
        }

        .calendar-cell.empty {
            background: #ece4d8;
        }

        .calendar-cell .day-number {
            font-size: 0.85rem;
            color: #8b6b48;
            margin-bottom: 0.3rem;
        }

        .calendar-cell.today {
            background: #ede0cc;
        }

        .calendar-cell.today .day-number {
            color: #5a4130;
            font-weight: 600;
        }

        .stew-event {
            background: #8b6b48;
            color: #f5ede3;
            padding: 0.2rem 0.4rem;
            border-radius: 2px;
            font-size: 0.75rem;
            margin-top: 0.2rem;
            cursor: pointer;
            line-height: 1.3;
            transition: background 0.3s ease;
        }

        .stew-event:hover {
            background: #5a4130;
        }

        .stew-event .rsvp-count {
            display: block;
            font-size: 0.65rem;
            opacity: 0.8;
        }

        /* ---- Modal ---- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 46, 30, 0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #f5ede3;
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(59, 46, 30, 0.2);
        }

        .modal h3 {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #5a4130;
            margin-bottom: 1rem;
        }

        .modal label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #5a4130;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 0.5rem 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(139, 107, 72, 0.3);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            color: #3b2e1e;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .modal input:focus, .modal select:focus {
            outline: none;
            border-color: #8b6b48;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .modal-actions button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8b6b48;
            color: #f5ede3;
            border: 1px solid #8b6b48;
        }

        .btn-primary:hover {
            background: #5a4130;
            border-color: #5a4130;
        }

        .btn-secondary {
            background: transparent;
            color: #5a4130;
            border: 1px solid rgba(139, 107, 72, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(139, 107, 72, 0.1);
        }

        .btn-danger {
            background: transparent;
            color: #a0522d;
            border: 1px solid #a0522d;
        }

        .btn-danger:hover {
            background: #a0522d;
            color: #f5ede3;
        }

        .rsvp-list {
            margin-top: 0.8rem;
            padding: 0;
            list-style: none;
        }

        .rsvp-list li {
            padding: 0.4rem 0;
            border-bottom: 1px solid rgba(139, 107, 72, 0.15);
            font-size: 0.9rem;
            color: #5a4130;
        }

        .rsvp-status {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            font-style: italic;
        }

        .rsvp-status.attending {
            color: #5a7a3a;
        }

        .rsvp-status.not-attending {
            color: #8b6b48;
        }

        /* Admin add button */
        .add-stew-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 1px solid rgba(139, 107, 72, 0.3);
            background: rgba(245, 237, 227, 0.95);
            color: #8b6b48;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(59, 46, 30, 0.15);
            z-index: 50;
            display: none;
            transition: all 0.3s ease;
        }

        .add-stew-btn:hover {
            background: #8b6b48;
            color: #f5ede3;
            transform: scale(1.05);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8b6b48, transparent);
            margin: 0.8rem 0;
        }

        .modal .divider {
            margin: 0.8rem auto;
        }

        /* ---- Responsive ---- */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 0.8rem;
                padding: 1rem;
            }

            .top-bar h1 {
                font-size: 1rem;
            }

            .calendar-cell {
                min-height: 60px;
                padding: 0.2rem;
            }

            .calendar-cell .day-number {
                font-size: 0.7rem;
            }

            .stew-event {
                font-size: 0.6rem;
                padding: 0.15rem 0.25rem;
            }

            .calendar-day-header {
                font-size: 0.55rem;
                padding: 0.4rem 0.1rem;
            }

            .calendar-header h2 {
                font-size: 1rem;
            }

            .login-screen h1 {
                font-size: 1.6rem;
            }

            .login-box {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/danielsakakini-oss/index-hehe/main/IMG_1604.jpeg" alt="" class="bg-image">
    <div class="bg-overlay"></div>

<!-- ============ LOGIN SCREEN ============ -->
<div class="login-screen" id="loginScreen">
    <h1>Stew Night</h1>
    <p class="subtitle">Enter the password to continue</p>

    <!-- Password Entry -->
    <div class="login-box" id="passwordBox">
        <h2>Enter Password</h2>
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off">
        <button onclick="checkPassword()">Enter</button>
        <div class="login-error" id="passwordError"></div>
    </div>

    <!-- Name entry (shown after password accepted, for both admin and guest) -->
    <div class="login-box" id="nameBox" style="display:none;">
        <h2>Create Your Account</h2>
        <label for="regFirst">First Name</label>
        <input type="text" id="regFirst" placeholder="First name">
        <label for="regLast">Last Name</label>
        <input type="text" id="regLast" placeholder="Last name">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Email address">
        <button onclick="registerUser()">Continue</button>
        <div class="login-error" id="registerError"></div>
        <div class="login-toggle">
            Already have an account? <a onclick="showUserLogin()">Sign in</a>
        </div>
    </div>

    <!-- Returning user login -->
    <div class="login-box" id="userLoginBox" style="display:none;">
        <h2>Welcome Back</h2>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Email address">
        <button onclick="loginUser()">Sign In</button>
        <div class="login-error" id="loginError"></div>
        <div class="login-toggle">
            New here? <a onclick="showRegister()">Create account</a>
        </div>
    </div>
</div>

<!-- ============ MAIN APP ============ -->
<div class="app" id="app">
    <div class="top-bar">
        <h1>Stew Night</h1>
        <div class="top-bar-right">
            <a href="index.html" class="btn-home">Home</a>
            <span id="currentUserDisplay"></span>
            <span class="badge" id="roleBadge"></span>
            <button class="btn btn-logout" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="calendar-nav-btn" onclick="changeMonth(-1)">&larr;</button>
                <h2 id="calendarTitle"></h2>
                <button class="calendar-nav-btn" onclick="changeMonth(1)">&rarr;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <button class="add-stew-btn" id="addStewBtn" onclick="openAddModal()">+</button>
</div>

<!-- ============ ADD STEW NIGHT MODAL (Admin) ============ -->
<div class="modal-overlay" id="addModal">
    <div class="modal">
        <h3>Add Stew Night</h3>
        <div class="divider"></div>
        <label for="stewDate">Date</label>
        <input type="date" id="stewDate">
        <label for="stewTitle">Title</label>
        <input type="text" id="stewTitle" placeholder="e.g. Beef Stew Night" value="Stew Night">
        <label for="stewTime">Time</label>
        <input type="time" id="stewTime" value="19:00">
        <div class="modal-actions">
            <button class="btn-secondary" onclick="closeAddModal()">Cancel</button>
            <button class="btn-primary" onclick="addStewNight()">Add</button>
        </div>
    </div>
</div>

<!-- ============ VIEW STEW NIGHT MODAL ============ -->
<div class="modal-overlay" id="viewModal">
    <div class="modal">
        <h3 id="viewTitle"></h3>
        <p style="color:#8b6b48; margin-bottom:0.3rem; font-style:italic;" id="viewDate"></p>
        <p style="color:#8b6b48; margin-bottom:1rem; font-style:italic;" id="viewTime"></p>

        <div id="rsvpSection">
            <div id="rsvpMyStatus"></div>
            <div style="margin-top:1rem; display:flex; gap:0.5rem; flex-wrap:wrap;">
                <button class="btn-primary" id="rsvpYesBtn" onclick="rsvpToEvent('yes')">RSVP - I'm coming!</button>
                <button class="btn-secondary" id="rsvpNoBtn" onclick="rsvpToEvent('no')">Cancel RSVP</button>
            </div>
        </div>

        <div style="margin-top:1.5rem;">
            <div class="divider"></div>
            <strong style="color:#5a4130; font-family:'Cinzel',serif; font-size:0.75rem; letter-spacing:0.15em; text-transform:uppercase;">RSVPs (<span id="rsvpCount">0</span>)</strong>
            <ul class="rsvp-list" id="rsvpList"></ul>
            <p id="noRsvps" style="color:#8b6b48; font-size:0.85rem; margin-top:0.5rem; font-style:italic;">No RSVPs yet</p>
        </div>

        <div class="modal-actions">
            <button class="btn-danger" id="deleteEventBtn" onclick="deleteEvent()" style="display:none; margin-right:auto;">Delete</button>
            <button class="btn-secondary" onclick="closeViewModal()">Close</button>
        </div>
    </div>
</div>

<script>
    const ADMIN_PASSWORD = 'Stewmaster';
    const USER_PASSWORD = 'Dannystew';

    function getData(key, fallback) {
        try {
            const val = localStorage.getItem('stewNight_' + key);
            return val ? JSON.parse(val) : fallback;
        } catch (e) { return fallback; }
    }

    function setData(key, value) {
        localStorage.setItem('stewNight_' + key, JSON.stringify(value));
    }

    function getUsers() { return getData('users', []); }
    function saveUsers(users) { setData('users', users); }

    function getEvents() { return getData('events', []); }
    function saveEvents(events) { setData('events', events); }

    function getSession() { return getData('session', null); }
    function saveSession(session) { setData('session', session); }

    let currentRole = null;
    let currentUser = null;
    let pendingRole = null; // tracks which role is registering
    let viewYear, viewMonth;
    let viewingEventId = null;

    // ============ INIT ============
    function initApp() {
        try {
            var now = new Date();
            viewYear = now.getFullYear();
            viewMonth = now.getMonth();

            var session = getSession();
            if (session && session.user && session.user.firstName) {
                currentRole = session.role;
                currentUser = session.user;
                showApp();
            } else {
                localStorage.removeItem('stewNight_session');
            }

            document.getElementById('passwordInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
            document.getElementById('loginEmail').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') loginUser();
            });
        } catch (e) {
            console.error('Stew Night init error:', e);
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
    } else {
        initApp();
    }

    // ============ PASSWORD CHECK ============
    function checkPassword() {
        const pw = document.getElementById('passwordInput').value;
        const errEl = document.getElementById('passwordError');

        if (pw === ADMIN_PASSWORD) {
            pendingRole = 'admin';
            document.getElementById('passwordBox').style.display = 'none';
            document.getElementById('nameBox').style.display = 'block';
            errEl.textContent = '';
        } else if (pw === USER_PASSWORD) {
            pendingRole = 'user';
            document.getElementById('passwordBox').style.display = 'none';
            document.getElementById('nameBox').style.display = 'block';
            errEl.textContent = '';
        } else {
            errEl.textContent = 'Incorrect password. Try again.';
        }
    }

    // ============ USER REGISTRATION ============
    function showRegister() {
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('nameBox').style.display = 'block';
    }

    function showUserLogin() {
        document.getElementById('nameBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'block';
    }

    function registerUser() {
        const first = document.getElementById('regFirst').value.trim();
        const last = document.getElementById('regLast').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const errEl = document.getElementById('registerError');

        if (!first || !last || !email) {
            errEl.textContent = 'Please fill in all fields.';
            return;
        }

        const users = getUsers();
        if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
            errEl.textContent = 'An account with this email already exists. Sign in instead.';
            return;
        }

        const role = pendingRole || 'user';
        const user = {
            id: role === 'admin' ? 'admin_' + Date.now() : 'user_' + Date.now(),
            firstName: first,
            lastName: last,
            email: email
        };
        users.push(user);
        saveUsers(users);

        currentRole = role;
        currentUser = user;
        saveSession({ role: role, user: user });
        pendingRole = null;
        showApp();
    }

    function loginUser() {
        const email = document.getElementById('loginEmail').value.trim();
        const errEl = document.getElementById('loginError');

        if (!email) {
            errEl.textContent = 'Please enter your email.';
            return;
        }

        const users = getUsers();
        const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
        if (!user) {
            errEl.textContent = 'No account found with this email. Create one first.';
            return;
        }

        // Determine role: check if this user was registered as admin
        // We store the role in the session, so look for previous sessions or use the pending role
        currentRole = pendingRole || 'user';
        currentUser = user;
        saveSession({ role: currentRole, user: user });
        pendingRole = null;
        showApp();
    }

    // ============ APP ============
    function showApp() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'block';

        const displayName = (currentUser && currentUser.firstName)
            ? currentUser.firstName + ' ' + currentUser.lastName
            : 'User';
        document.getElementById('currentUserDisplay').textContent = displayName;
        document.getElementById('roleBadge').textContent = currentRole === 'admin' ? 'Admin' : 'Guest';

        document.getElementById('addStewBtn').style.display = currentRole === 'admin' ? 'block' : 'none';

        renderCalendar();
    }

    function logout() {
        localStorage.removeItem('stewNight_session');
        currentRole = null;
        currentUser = null;
        pendingRole = null;

        document.getElementById('passwordBox').style.display = 'block';
        document.getElementById('nameBox').style.display = 'none';
        document.getElementById('userLoginBox').style.display = 'none';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('regFirst').value = '';
        document.getElementById('regLast').value = '';
        document.getElementById('regEmail').value = '';

        document.getElementById('app').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
    }

    // ============ CALENDAR ============
    const MONTH_NAMES = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
    ];
    const DAY_NAMES = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function changeMonth(delta) {
        viewMonth += delta;
        if (viewMonth < 0) { viewMonth = 11; viewYear--; }
        if (viewMonth > 11) { viewMonth = 0; viewYear++; }
        renderCalendar();
    }

    function renderCalendar() {
        try {
            var titleEl = document.getElementById('calendarTitle');
            var grid = document.getElementById('calendarGrid');
            if (!titleEl || !grid) { console.error('Calendar elements not found'); return; }

            titleEl.textContent = MONTH_NAMES[viewMonth] + ' ' + viewYear;
            grid.innerHTML = '';

            for (var di = 0; di < DAY_NAMES.length; di++) {
                var hdr = document.createElement('div');
                hdr.className = 'calendar-day-header';
                hdr.textContent = DAY_NAMES[di];
                grid.appendChild(hdr);
            }

            var firstDay = new Date(viewYear, viewMonth, 1).getDay();
            var daysInMonth = new Date(viewYear, viewMonth + 1, 0).getDate();
            var today = new Date();
            var events = getEvents();

            for (var i = 0; i < firstDay; i++) {
                var emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-cell empty';
                grid.appendChild(emptyCell);
            }

            for (var d = 1; d <= daysInMonth; d++) {
                var el = document.createElement('div');
                el.className = 'calendar-cell';

                var dateStr = viewYear + '-' +
                    String(viewMonth + 1).padStart(2, '0') + '-' +
                    String(d).padStart(2, '0');

                if (today.getFullYear() === viewYear &&
                    today.getMonth() === viewMonth &&
                    today.getDate() === d) {
                    el.classList.add('today');
                }

                var dayNum = document.createElement('div');
                dayNum.className = 'day-number';
                dayNum.textContent = d;
                el.appendChild(dayNum);

                var dayEvents = [];
                for (var ei = 0; ei < events.length; ei++) {
                    if (events[ei].date === dateStr) dayEvents.push(events[ei]);
                }
                for (var evi = 0; evi < dayEvents.length; evi++) {
                    (function(ev) {
                        var evEl = document.createElement('div');
                        evEl.className = 'stew-event';
                        evEl.innerHTML = ev.title +
                            '<span class="rsvp-count">' + (ev.rsvps ? ev.rsvps.length : 0) + ' RSVP(s)</span>';
                        evEl.onclick = function() { openViewModal(ev.id); };
                        el.appendChild(evEl);
                    })(dayEvents[evi]);
                }

                grid.appendChild(el);
            }
        } catch (e) {
            console.error('renderCalendar error:', e);
        }
    }

    // ============ ADD STEW NIGHT (Admin) ============
    function openAddModal() {
        document.getElementById('stewDate').value = '';
        document.getElementById('stewTitle').value = 'Stew Night';
        document.getElementById('stewTime').value = '19:00';
        document.getElementById('addModal').classList.add('active');
    }

    function closeAddModal() {
        document.getElementById('addModal').classList.remove('active');
    }

    function addStewNight() {
        const date = document.getElementById('stewDate').value;
        const title = document.getElementById('stewTitle').value.trim();
        const time = document.getElementById('stewTime').value;

        if (!date || !title) return;

        const events = getEvents();
        events.push({
            id: 'evt_' + Date.now(),
            date: date,
            title: title,
            time: time,
            rsvps: []
        });
        saveEvents(events);
        closeAddModal();
        renderCalendar();
    }

    // ============ VIEW EVENT / RSVP ============
    function openViewModal(eventId) {
        viewingEventId = eventId;
        const events = getEvents();
        const ev = events.find(e => e.id === eventId);
        if (!ev) return;

        document.getElementById('viewTitle').textContent = ev.title;

        const [y, m, d] = ev.date.split('-');
        const dateObj = new Date(y, m - 1, d);
        document.getElementById('viewDate').textContent = dateObj.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        if (ev.time) {
            const [h, min] = ev.time.split(':');
            const hour = parseInt(h);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const h12 = hour % 12 || 12;
            document.getElementById('viewTime').textContent = h12 + ':' + min + ' ' + ampm;
        } else {
            document.getElementById('viewTime').textContent = '';
        }

        const rsvps = ev.rsvps || [];
        const myRsvp = rsvps.find(r => r.userId === currentUser.id);

        const statusEl = document.getElementById('rsvpMyStatus');
        if (myRsvp) {
            statusEl.innerHTML = '<span class="rsvp-status attending">You are attending!</span>';
            document.getElementById('rsvpYesBtn').style.display = 'none';
            document.getElementById('rsvpNoBtn').style.display = 'inline-block';
        } else {
            statusEl.innerHTML = '<span class="rsvp-status not-attending">You have not RSVP\'d</span>';
            document.getElementById('rsvpYesBtn').style.display = 'inline-block';
            document.getElementById('rsvpNoBtn').style.display = 'none';
        }

        document.getElementById('rsvpCount').textContent = rsvps.length;
        const listEl = document.getElementById('rsvpList');
        listEl.innerHTML = '';
        const noRsvpEl = document.getElementById('noRsvps');

        if (rsvps.length === 0) {
            noRsvpEl.style.display = 'block';
        } else {
            noRsvpEl.style.display = 'none';
            rsvps.forEach(r => {
                const li = document.createElement('li');
                li.textContent = r.name;
                listEl.appendChild(li);
            });
        }

        document.getElementById('deleteEventBtn').style.display =
            currentRole === 'admin' ? 'inline-block' : 'none';

        document.getElementById('viewModal').classList.add('active');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.remove('active');
        viewingEventId = null;
    }

    function rsvpToEvent(action) {
        const events = getEvents();
        const ev = events.find(e => e.id === viewingEventId);
        if (!ev) return;

        if (!ev.rsvps) ev.rsvps = [];

        if (action === 'yes') {
            if (!ev.rsvps.find(r => r.userId === currentUser.id)) {
                const name = currentUser.firstName + ' ' + currentUser.lastName;
                ev.rsvps.push({ userId: currentUser.id, name: name });
            }
        } else {
            ev.rsvps = ev.rsvps.filter(r => r.userId !== currentUser.id);
        }

        saveEvents(events);
        renderCalendar();
        openViewModal(viewingEventId);
    }

    function deleteEvent() {
        if (!confirm('Delete this Stew Night?')) return;
        let events = getEvents();
        events = events.filter(e => e.id !== viewingEventId);
        saveEvents(events);
        closeViewModal();
        renderCalendar();
    }

    document.getElementById('addModal').addEventListener('click', function(e) {
        if (e.target === this) closeAddModal();
    });
    document.getElementById('viewModal').addEventListener('click', function(e) {
        if (e.target === this) closeViewModal();
    });
</script>
