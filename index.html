    body {

    }
    
    .bouncing-face {
        position: fixed;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        z-index: 1;
        opacity: 0.8;
        border: 2px solid #0000EE;
        animation: bounce 4s infinite ease-in-out;
    }
    
    @keyframes bounce {
        0% {
            transform: translate(10vw, 10vh);
        }
        25% {
            transform: translate(80vw, 20vh);
        }
        50% {
            transform: translate(70vw, 70vh);
        }
        75% {
            transform: translate(20vw, 80vh);
        }
        100% {
            transform: translate(10vw, 10vh);
        }
    }
    
    /* Multiple bouncing faces for extra fun */
    .bouncing-face:nth-child(2) {
        animation-delay: -1s;
        width: 45px;
        height: 45px;
        opacity: 0.6;
    }
    
    .bouncing-face:nth-child(3) {
        animation-delay: -2s;
        width: 35px;
        height: 35px;
        opacity: 0.4;
        animation-duration: 5s;
    }
    
    @media (max-width: 768px) {
        .bouncing-face {
            width: 40px;
            height: 40px;
        }
        
        .bouncing-face:nth-child(2) {
            width: 30px;
            height: 30px;
        }
        
        .bouncing-face:nth-child(3) {
            width: 25px;
            height: 25px;
        }
    }
</style>
