<!DOCTYPE html>
<html>
<head>
    <title>Daniel Sakakini - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 2.5rem 0 1.5rem;
            opacity: 0.9;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 1rem 0;
            opacity: 0.95;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            transition: border-color 0.2s;
        }
        
        a:hover {
            border-bottom-color: #ffffff;
        }
        
        .intro {
            font-size: 1.1rem;
            margin: 1rem 0 3rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="DSAK.jpg" alt="Daniel Sakakini">
        
        <h1>Daniel Sakakini</h1>
        
        <p class="intro">Sound Engineer & Creative</p>
        
        <h2>Projects</h2>

        <p><a href="https://apps.apple.com/us/app/clip-clop/id1558360871" target="_blank">Clip Clop</a> — An app that makes you sound like you're riding a horse. Captain & Chief Sound Engineer.</p>

        <p><a href="https://www.iheardeadpeople.com/nietzsche" target="_blank">I Hear Dead People</a> — Voice of Nietzsche on this podcast series.</p>

        <p><a href="https://www.brooklyncc.com/fun-and-dumb-schedule/bouche-fad-25" target="_blank">Amuse Bouche</a> — Improvisation comedy troupe.</p>
    </div>
</body>
</html>
