<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Sakakini - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Garamond', 'Baskerville', serif;
            background: white;
            color: black;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .center-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .projects {
            position: fixed;
            top: 5vh;
            left: 2rem;
            z-index: 10;
            text-align: left;
        }
        
        .shop-section {
            position: fixed;
            top: 5vh;
            right: 2rem;
            z-index: 10;
            text-align: right;
        }
        
        @media (max-width: 768px) {
            h2 {
                font-size: 2.4rem;
            }
            
            p {
                font-size: 1.8rem;
            }
            
            .social-links a {
                font-size: 1.4rem;
            }
            
            .projects {
                top: 3vh;
                left: 1rem;
            }
            
            .shop-section {
                top: 3vh;
                right: 1rem;
            }
            
            .location-text {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
        }
        
        h2 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
            text-decoration: underline;
        }
        
        p {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        a {
            color: white;
            text-decoration: none;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        .shop-section a {
            font-size: 3rem;
            font-weight: 600;
            text-decoration: underline;
        }
        
        .social-links {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            z-index: 10;
        }
        
        .social-links a {
            font-size: 2rem;
            color: white;
        }
        
        .location-text {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.9rem;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/danielsakakini-oss/index-hehe/main/IMG_1604.jpeg" alt="" class="center-image">
    
    <div class="projects">
        <h2>Projects</h2>
        <p><a href="https://apps.apple.com/us/app/clip-clop/id1558360871" target="_blank">Clip Clop!</a> - App Store</p>
        <p><a href="https://www.iheardeadpeople.com/nietzsche" target="_blank">I Hear Dead People</a> - Podcast</p>
    </div>
    
    <div class="shop-section">
        <a href="/shop.html">Shop</a>
    </div>
    
    <div class="social-links">
        <a href="https://www.linkedin.com/in/danielsakakini/" target="_blank">LinkedIn</a>
        <a href="mailto:danielsakakini@gmail.com">Email</a>
    </div>
    
    <div class="location-text">Palamos, Spain, 2024</div>
</body>
</html>
