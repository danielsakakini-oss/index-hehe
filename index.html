<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Sakakini</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            background: #f5ede3;
            color: #3b2e1e;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background:
                linear-gradient(180deg,
                    rgba(62, 42, 24, 0.35) 0%,
                    rgba(62, 42, 24, 0.1) 30%,
                    rgba(62, 42, 24, 0.05) 60%,
                    rgba(62, 42, 24, 0.4) 100%
                );
            pointer-events: none;
        }

        .center-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: saturate(0.7) brightness(0.85) sepia(0.2);
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        .card {
            background: rgba(245, 237, 227, 0.88);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(139, 107, 72, 0.25);
            border-radius: 2px;
            padding: 3.5rem 4rem;
            max-width: 520px;
            width: 100%;
            position: relative;
            box-shadow:
                0 8px 32px rgba(59, 46, 30, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Decorative corner accents on card */
        .card::before,
        .card::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-color: rgba(139, 107, 72, 0.3);
            border-style: solid;
        }

        .card::before {
            top: 12px;
            left: 12px;
            border-width: 1px 0 0 1px;
        }

        .card::after {
            bottom: 12px;
            right: 12px;
            border-width: 0 1px 1px 0;
        }

        .name {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            font-weight: 400;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: #5a4130;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8b6b48, transparent);
            margin: 1.2rem auto;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #8b6b48;
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .projects-list {
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-item {
            margin-bottom: 0.8rem;
        }

        .project-item a {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.25rem;
            font-weight: 400;
            color: #5a4130;
            text-decoration: none;
            letter-spacing: 0.03em;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            display: inline-block;
        }

        .project-item a:hover {
            color: #8b6b48;
            letter-spacing: 0.08em;
        }

        .project-label {
            font-size: 0.8rem;
            font-style: italic;
            color: #8b6b48;
            letter-spacing: 0.02em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            padding-top: 0.5rem;
        }

        .social-links a {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #5a4130;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            width: 0;
            height: 1px;
            background: #8b6b48;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .social-links a:hover {
            color: #8b6b48;
        }

        .social-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .location-text {
            position: fixed;
            bottom: 1.2rem;
            right: 1.5rem;
            font-size: 0.7rem;
            font-style: italic;
            color: rgba(245, 237, 227, 0.7);
            z-index: 10;
            letter-spacing: 0.05em;
        }

        .stew-night-link {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 20;
        }

        .stew-night-link a {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(245, 237, 227, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .stew-night-link a:hover {
            color: rgba(245, 237, 227, 1);
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 2rem 1.2rem;
            }

            .card {
                padding: 2.5rem 2rem;
            }

            .name {
                font-size: 1.3rem;
                letter-spacing: 0.25em;
            }

            .project-item a {
                font-size: 1.1rem;
            }

            .social-links {
                gap: 2rem;
            }

            .social-links a {
                font-size: 0.65rem;
            }

            .location-text {
                font-size: 0.6rem;
                right: 1rem;
                bottom: 1rem;
            }

            .stew-night-link {
                top: 1rem;
                right: 1rem;
            }

            .stew-night-link a {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 2rem 1.5rem;
            }

            .name {
                font-size: 1.1rem;
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/danielsakakini-oss/index-hehe/main/IMG_1604.jpeg" alt="" class="center-image">
    <div class="bg-overlay"></div>

    <div class="content-wrapper">
        <div class="card">
            <h1 class="name">Daniel Sakakini</h1>

            <div class="divider"></div>

            <h2 class="section-title">Projects</h2>
            <div class="projects-list">
                <div class="project-item">
                    <a href="https://apps.apple.com/us/app/clip-clop/id1558360871" target="_blank">Clip Clop!</a>
                    <span class="project-label"> &mdash; App Store</span>
                </div>
                <div class="project-item">
                    <a href="https://www.iheardeadpeople.com/nietzsche" target="_blank">I Hear Dead People</a>
                    <span class="project-label"> &mdash; Podcast</span>
                </div>
            </div>

            <div class="divider"></div>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/danielsakakini/" target="_blank">LinkedIn</a>
                <a href="mailto:danielsakakini@gmail.com">Email</a>
            </div>
        </div>
    </div>

    <div class="stew-night-link">
        <a href="stew-night.html">Stew Night</a>
    </div>

    <div class="location-text">Palamos, Spain, 2024</div>
</body>
</html>
