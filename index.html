<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Sakakini - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: white;
            color: black;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .center-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80vh;
            z-index: -1;
        }
        
        .content {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 80%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 3rem 0;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 600;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black,
                         -2px 0 0 black, 2px 0 0 black, 0 -2px 0 black, 0 2px 0 black;
            white-space: nowrap;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black,
                         -2px 0 0 black, 2px 0 0 black, 0 -2px 0 black, 0 2px 0 black;
        }
        
        .projects {
            display: inline-block;
            text-align: center;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black,
                         -2px 0 0 black, 2px 0 0 black, 0 -2px 0 black, 0 2px 0 black;
        }
        
        a {
            color: white;
            text-decoration: underline;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
            z-index: 10;
        }
        
        .social-links a {
            font-size: 1rem;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black,
                         -2px 0 0 black, 2px 0 0 black, 0 -2px 0 black, 0 2px 0 black;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/danielsakakini-oss/index-hehe/main/E5A1C4D6-F273-4258-9597-C2AB451059E7_1_105_c.jpeg" alt="" class="center-image">
    
    <div class="content">
        <h1>Daniel Sakakini</h1>
        
        <div class="projects">
            <h2>Projects</h2>
            <p><a href="https://apps.apple.com/us/app/clip-clop/id1558360871" target="_blank">Clip Clop</a></p>
            <p><a href="https://www.iheardeadpeople.com/nietzsche" target="_blank">I Hear Dead People</a></p>
            <p><a href="https://www.brooklyncc.com/fun-and-dumb-schedule/bouche-fad-25" target="_blank">Amuse Bouche</a></p>
        </div>
        
        <div class="social-links">
            <a href="https://www.linkedin.com/in/danielsakakini/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/d4nsak/?hl=en" target="_blank">Instagram</a>
            <a href="mailto:danielsakakini@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
